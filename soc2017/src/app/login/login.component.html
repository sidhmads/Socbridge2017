<div class="jumbotron" style="text-align: center">
  <h1 class="display-3">NUS Connect</h1>
  <p class="lead">This is a platform for NUS Students to Connect and discuss!</p>
  <hr class="my-2">
  <p>Please Login to Continue</p>
  <hr>

  <div class="row lead">
    <div class="col-lg-4 col-lg-offset-4">
      <button class="btn btn-success btn-block" (click) = loginClicked()>Login <span class="caret"></span></button>
      <br>
        <div *ngIf="loginMenu">
          <div class="col-xs-8">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              [(ngModel)] = "inputUsername">
          </div>
          <div >
            <button class="btn btn-primary" (click)="authenticate()">Enter.</button>
          </div>

        </div>
        <div *ngIf="loginMenu">
          <div class="col-xs-8">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              [(ngModel)] = "inputPassword">
          </div>
          <div >
            <button (click)="resetFields()" class="btn btn-danger">Reset</button>
          </div>
        </div>
      <button class="btn btn-primary btn-block" (click)= signUpClicked() *ngIf="!loginMenu">Sign Up <span class="caret"></span></button>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginFailed">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Login Failed. Please check your username and password.
  </div>
</div>
